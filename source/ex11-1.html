<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-show</title>
    <style>
        h1 {
            color: magenta;
        }
        
        span {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-show="sta">상태값은 <span>true</span>입니다.</h1>
        <h1 v-show="!sta">상태값은 <span>fales</span>입니다.</h1>
        <button v-on:click="met">상태바꾸기</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                sta: true
            },
            methods: {
                met: function() {
                    this.sta = !this.sta;
                }
            }


        })
    </script>
</body>

</html>
