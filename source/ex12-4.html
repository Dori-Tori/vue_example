<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <style>
        h3 {
            color: magenta;
        }
        
        li {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3> 메뉴 선택 </h3>
        <ul>
            <li v-for="(item , index) in myArr">{{index}} : {{item}}</li>
        </ul>


    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myArr: ['피자', '리조또', '스파게티', '샐러드', '드링크']
            }

        })
    </script>
</body>

</html>
