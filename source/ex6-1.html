<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-bind:style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p style="color: aqua;">인라인 스타일입니다.</p>
        <p v-bind:style="{color:myColor}">v-bind:style의 인라인 스타일입니다.</p>
        <p style="font-size:22px;">인라인 스타일입니다.</p>
        <p v-bind:style="{fontSize:mySize}">v-bind:style의 인라인 스타일입니다.</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myColor: '#0000ff',
                mySize: '22px'
            }
        })
    </script>
</body>

</html>
