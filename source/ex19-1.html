<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>watch</title>
    <style>
        .score {
            border: 1px solid #000;
            color: blue;
            font-weight: bold;
            background: aqua;
        }
        
        .warning {
            background: yellow;
            color: purple
        }
        
        p {
            color: magenta;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="a">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                a: 10
            },
            watch: {
                a: 'meth'
            },
            methods: {
                meth: function(new_val) {
                    console.log(new_val);
                }
            }
        })
    </script>
</body>

</html>
