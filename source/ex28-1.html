<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Filter</title>
    <style>
        span {
            font-size: 1.5em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{i|multiply_number}}</span>
    </div>
    <script>
        Vue.filter('multiply_number', function(value) {
            return value * 3;
        });
        new Vue({
            el: '#app',
            data: {
                i: 5
            }
        })
    </script>

</body>

</html>
