<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        span {
            color: blue;
            font-weight: bold;
        }
    </style>
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <textarea v-model="myTxt" rows="5" cols="20"></textarea>
        <p> 입력한 내용은 <span>{{myTxt}}</span> 입니다.</p>
        <p> 입력한 총 문자수는 {{myTxt.length}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myTxt: ''
            }
        })
    </script>
</body>

</html>
