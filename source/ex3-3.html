<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{myTxt}}</h1>
        <h1>{{myNum}}</h1>
        <h1>{{myBool}}</h1>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myTxt: '천사',
                myNum: 1004,
                myBool: true
            }
        })
    </script>

</body>

</html>
