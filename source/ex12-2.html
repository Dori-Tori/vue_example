<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <style>
        h3 {
            color: magenta;
        }
        
        li {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>주인공들</h3>
        <ul>
            <li v-for="item in objArr">{{item.name}} : {{item.nai}}세</li>
        </ul>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                objArr: [{
                    name: '홍길도',
                    nai: 18
                }, {
                    name: '고길동',
                    nai: 40
                }, {
                    name: '신짱구',
                    nai: 8
                }]
            }

        })
    </script>
</body>

</html>
