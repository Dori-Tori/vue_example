<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Component</title>
    <style>
        input {
            background-color: skyblue;
            color: blue;
            border: 1ps solid #ccc;
        }
        
        .cls1 {
            width: 210px;
            height: 30px;
            background-color: bisque;
            border: 1px solid #ccc;
            color: purple;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" size="25">
        <simple-component :message="message"></simple-component>
    </div>
    <script>
        var simpleComponent = {
            props: ['message'],
            template: '<div class="cls1">{{message}}</div>'
        };


        new Vue({
            el: '#app',
            data: {
                message: "Hello, Vue!"
            },
            components: {
                'simple-component': simpleComponent
            }
        })
    </script>

</body>

</html>
