<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <style>
        h3 {
            color: magenta;
        }
        
        li {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3> 10까지의 짝수 작성 </h3>
        <ul>
            <li v-for="n in 10" v-show="n%2 == 0">{{n}}</li>
        </ul>
        <h3> 10까지의 홀수 작성</h3>
        <ul>
            <li v-for="n in 10" v-show="n%2 != 0">{{n}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
