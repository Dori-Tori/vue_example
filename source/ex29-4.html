<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Filter(json)</title>
    <style>
        span {
            font-size: 1.5em;
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{ list | json }}</span>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [{
                    이름: '홍길동',
                    나이: '20'
                }]
            },
            filters: {
                json: function(entry) {
                    return JSON.stringify(entry);
                }
            }
        });
    </script>

</body>

</html>
