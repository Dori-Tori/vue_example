<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .cls1 {
            background-color: aquamarine;
        }
        
        .cls2 {
            color: blue;
        }
    </style>

    <title>v-bind:class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p class="cls1">클래스 직접지정</p>
        <P v-bind:class="myClass">v-bind로 클래스 지정</P>
        <p v-bind:class="[myClass,myClass2]">v-bind로 클래스 여러개 지정</p>
        <p v-bind:class="{myClass:ON}">v-bind로 클랙스 on/off 지정</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myClass: 'cls1',
                myClass2: 'cls2',
                ON: true
            }
        })
    </script>
</body>

</html>
