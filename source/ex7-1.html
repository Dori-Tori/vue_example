<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="name" placeholder="이름">
        <h2>이름은 {{name}}입니다.</h2>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: ''
            }
        })
    </script>
</body>

</html>
