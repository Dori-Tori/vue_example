<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Filter</title>
    <style>
        span {
            font-size: 1.5em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{i|multiply_number(3 , j)}}</span>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                i: 5,
                j: 2
            },
            filters: {
                'multiply_number': function(value, number, j) {
                    if (j > 0) {
                        return value * (number + j);
                    } else {
                        return value * number;
                    }
                }

            }
        })
    </script>

</body>

</html>
