<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Component</title>
    <style>
        h2 {
            color: magenta;
        }
        
        h3 {
            color: blue;
        }
        
        .cla1 {
            background-color: skyblue;
            color: purple;
            padding: 10px;
            width: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>여기는 부모 컴포넌트 제목입니다.</h2>
        <my-component class="cla1"></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            template: `
                <div>
                    <h3>나는 자식 컴포넌트 제목입니다.</h3> 
                    <slot>나는 슬롯 콘텐츠입니다.</slot>
                </div>`
        });

        new Vue({
            el: '#app'
        });
    </script>

</body>

</html>
