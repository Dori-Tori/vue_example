<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-bind:style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p style="background-color:pink;color:purple">인라인 스타일입니다.</p>
        <p v-bind:style="{backgroundColor:myColor,fontSize:mySize}">v-bind:style의 인라인 스타일입니다.</p>
        <p :style="{backgroundColor:myColor,fontSize:mySize}">v-bind:style의 인라인 스타일입니다.</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myColor: '#00ff00',
                mySize: '1.5em'
            }
        })
    </script>
</body>

</html>
