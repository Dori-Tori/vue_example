<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>computed</title>
    <style>
        .score {
            border: 1px solid #000;
            color: blue;
            font-weight: bold;
            background: aqua;
        }
        
        .warning {
            background: yellow;
            color: purple
        }
        
        p {
            color: magenta;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="num" size="5"><br><br><br> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0
            },
            computed: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) {
                        return 0;
                    }
                    return ((1 + n) * n) / 2;
                }
            }
        })
    </script>
</body>

</html>
