<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <style>
        h3 {
            color: magenta;
        }
        
        li {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>10까지 출력</h3>
        <ul>
            <li v-for="n in 10">{{n}}</li>
        </ul>

        <h3>{{cnt}}까지 출력</h3>
        <ul>
            <li v-for="n in cnt">{{n}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                cnt: 20
            }

        })
    </script>
</body>

</html>
