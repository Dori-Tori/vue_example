<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="myTxt"></h2>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myTxt: 'Nice to meet you!'
            }
        })
    </script>

</body>

</html>
