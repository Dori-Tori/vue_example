<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        h1 {
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid blue;
            background-color: yellow;
        }
        
        span {
            color: blue;
            font-weight: bold;
        }
        
        ul li {
            list-style-type: none;
            height: 50px;
        }
        
        p {
            color: magenta;
            font-size: 2em;
        }
    </style>
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>값을 입력하세요</h2>
        <ul>
            <li>
                <lable><input type="text" v-model="myInput"></lable>
            </li>
            <li>
                <p v-if="myInput<0">에러입니다</p>
            </li>

        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myInput: 0
            }

        })
    </script>
</body>

</html>
