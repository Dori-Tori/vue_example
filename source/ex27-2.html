<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Component</title>
    <style>
        button {
            width: 100px;
            font-size: 1.1em
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>배열 데이터를 컴포넌트로 나열하는 예제</h2>
    <div id="app">
        <div v-for="item in dataArray" v-bind:key="item.title">
            <my-product v-bind:object="item"></my-product>
        </div>
        <button v-on:click="sortData">오름차순</button>
        <button v-on:click="sortData2">내림차순</button>
    </div>
    <script>
        var MyComponent = {
            props: ['object'],
            template: `
            
            <div style="width:300px; backgroundColor:lightpink;">
                <p style="backgroundColor:lightskyblue;">{{object.title}}</p>
                <p>본문 : {{object.body}}</p>
            </div>
            `
        }
        new Vue({
            el: '#app',
            data: {
                dataArray: [{
                    title: 'BBB',
                    body: 'bbb'
                }, {
                    title: 'AAA',
                    body: 'aaa'
                }, {
                    title: 'EEE',
                    body: 'eee'
                }, {
                    title: 'DDD',
                    body: 'ddd'
                }, {
                    title: 'CCC',
                    body: 'ccc'
                }]
            },
            components: {
                'my-product': MyComponent
            },
            methods: {
                sortData: function() {
                    this.dataArray.sort(function(a, b) {
                        return (a.title < b.title ? -1 : 1);
                        return 0;

                    });
                },
                sortData2: function() {
                    this.dataArray.sort(function(a, b) {
                        return (a.title > b.title ? -1 : 1);
                        return 0;

                    });
                }
            }
        });
    </script>
</body>

</html>
