<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Component</title>
    <style>
        h2 {
            color: blue;
        }
        
        .my-comp {
            width: 200px;
            color: magenta;
            font-size: 1.2em;
            text-align: center;
            background-color: yellow;
            border: 3px solid green;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container">
        <h2>지역컴포넌트 만들기</h2>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>

    </div>
    <script>
        var MyComponent = {
            template: '<p class="my-comp">Hello Vue.js</P>'
        }

        new Vue({
            el: '.container',
            components: {
                'my-component': MyComponent
            }
        })
    </script>

</body>

</html>
