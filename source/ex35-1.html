<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ex35-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>라이프 사이클 훅 예제</h2>
        <h3>console 확인</h3>
        <button @click="toggle">
            <span v-if="isShowing">Hide Child</span>
            <span v-else>Show Child</span>
        </button>
        <hr>
        <div v-if="isShowing">
            <app-child></app-child>
        </div>
        <div id="childarea" style="display:none;">
            <h4>component create!</h4>
        </div>
    </div>
    <script>
        const child = {
            template: '#childarea',
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeDestroy() {
                console.log('beforeDestroy');

            },
            destroyed() {
                console.log('destroyed');
            }
        };

        new Vue({
            el: '#app',
            data() {
                return {
                    isShowing: false
                }
            },
            methods: {
                toggle() {
                    this.isShowing = !this.isShowing;
                }
            },
            components: {
                appChild: child
            }
        })
    </script>
</body>

</html>
