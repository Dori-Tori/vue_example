<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        p {
            width: 300px;
            height: 30px;
            background: pink;
        }
    </style>
    <title>v-bind:align</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <p align="right">우측정렬</p>
            <p v-bind:align="myAlign">v-bind로 정렬</p>
            <p :align="myAlign">v-bind 생략</p>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myAlign: "center"
            }
        })
    </script>

</body>

</html>
