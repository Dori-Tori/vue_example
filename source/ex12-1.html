<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <style>
        h3 {
            color: magenta;
        }
        
        li {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>메뉴고르기</h3>
        <ul>
            <li v-for="item in myArr">{{item}}</li>
        </ul>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myArr: ["한식", "중식", "일식"]
            }

        })
    </script>
</body>

</html>
